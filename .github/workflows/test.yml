name: Fetch latest release version test

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    
    - name: Get latest release of NodeJS
      uses: rez0n/actions-github-release@main
      id: node_release
      env:
        repository: "fredfrazao/aws_demo"
        type: "stable"
  
    - name: Test
      run: echo ${{ steps.node_release.outputs.release }}
